  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>    <!--It come from "Swiper.com" Then, "get started" And Then, "Use Swiper from CDN"-----Copy the link and paste here-->




  <!--It come from "Swiper.com" Then, "get started" And Then,"Initialize Swiper"-----Copy the link and paste here Some Edit--Starting pont---->
  <script>
    const swiper = new Swiper('.swiper', {
  // Optional parameters
  autoplay: {
    delay:2000, //2000 means mili second Or 2 seconds
    disableOnInteraction:false,
  },
  loop: true,
    
  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
  </script>
